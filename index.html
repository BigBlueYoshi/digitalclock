<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital@1&family=Barlow:ital,wght@1,100&family=Open+Sans&family=Pixelify+Sans&family=Poiret+One&family=Poppins:wght@500&family=Roboto&family=Sacramento&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="digitalClock">
            <h1 id="day">MON</h1>
            <h1 id="hour">04</h1>
            <h1 id="bar1">|</h1>
            <h1 id="minute">20</h1>
            <h1 id="bar2">|</h1>
            <h1 id="ampm">PM</h1>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
